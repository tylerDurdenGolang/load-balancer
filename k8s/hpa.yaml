apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mathcruncher
  namespace: mathcruncher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mathcruncher
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
