# ------------------- ServiceAccount + RBAC -------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscaler
  namespace: mathcruncher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoscaler
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoscaler
subjects:
  - kind: ServiceAccount
    name: autoscaler
    namespace: mathcruncher
roleRef:
  kind: ClusterRole
  name: autoscaler
  apiGroup: rbac.authorization.k8s.io
---
# ------------------- ConfigMap —Å –∫–æ–Ω—Ñ–∏–≥–æ–º -------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: autoscaler-config
  namespace: mathcruncher
data:
  config.yaml: |
    listen_addr: ":9000"
    target_deployment: mathcruncher
    metric: mc_req_latency_seconds_p95
    threshold: 2s
    deployment: mathcruncher
    namespace: mathcruncher
    prometheus_url: http://monitoring-kube-prometheus-prometheus.monitoring:9090
    interval: 3
    scaling:
      target_rps_per_pod: 300
      hysteresis: 1
      max_replicas: 10
---
# ------------------- Deployment -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  namespace: mathcruncher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscaler
  template:
    metadata:
      labels:
        app: autoscaler
    spec:
      serviceAccountName: autoscaler
      containers:
        - name: autoscaler
          image: mathcruncher/autoscaler:dev
          imagePullPolicy: Never
          env:
            - name: TARGET_NAMESPACE
              value: mathcruncher
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          volumeMounts:
            - name: config
              mountPath: /etc/autoscaler
          startupProbe:                             # üîÑ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 3                  # ‚è≥ –ø–æ–¥–æ–∂–¥–∞—Ç—å 3 —Å–µ–∫
            periodSeconds: 2                        # üîÅ –æ–ø—Ä–∞—à–∏–≤–∞—Ç—å –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫
            timeoutSeconds: 1                       # ‚åõÔ∏è –∂–¥–∞—Ç—å –Ω–µ –±–æ–ª–µ–µ 1 —Å–µ–∫
            failureThreshold: 10                    # ‚ùå –º–∞–∫—Å. 10 –ø–æ–ø—ã—Ç–æ–∫ (20 —Å–µ–∫)
      volumes:
        - name: config
          configMap:
            name: autoscaler-config
